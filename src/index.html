  <script>
    function alerta() {
      // Cria o SweetAlert de confirmação
      Swal.fire({
        title: 'Deseja salvar as informações?',
        showDenyButton: true,
        confirmButtonText: 'Confirmar',
        denyButtonText: `Não confirmar`,
      }).then((result) => {
        if (result.isConfirmed) {
          // Cria um novo SweetAlert com loading
          Swal.fire({
            title: 'Aguarde, computando seu voto...',
            text: 'Por favor, não feche esta janela.',
            icon: 'success',
            timer: 3000,
            timerProgressBar: true,
            didOpen: () => {
              Swal.showLoading();
              const timer = Swal.getPopup().querySelector("b");
              timerInterval = setInterval(() => {
                timer.textContent = `${Swal.getTimerLeft()}`;
              }, 100);
            },
            willClose: () => {
              clearInterval(timerInterval);
            }
          }).then(() => {
            // Após o loading, realiza o redirecionamento
            window.location.href = '/finalizado';
          });
        } else if (result.isDenied) {
          Swal.fire('Você não concluiu sua votação!', '', 'info');
        }
      });
    }

  </script>
